<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="static/stylesheet.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Text Summarizer</a>
            </div>
        </nav>
    </header>

    <div>
        <form action="/" method="post">
            <div class="textarea-container">
                <textarea id="textarea1" name="text" rows="6" cols="50"
                    placeholder="Enter your text here">{{text}}</textarea>
                <textarea id="textarea2" rows="6" cols="50">{{result}}</textarea>
            </div>
            <div class="button-container">
                <button id="button1">Summarize</button>
                <button id="button2" onclick="clearInputs()">Reset</button>
            </div>
        </form>
    </div>

    <script>
        function clearInputs() {
            document.getElementById('textarea1').value = '';
            document.getElementById('textarea2').value = '';
        }
    </script>

    <footer class="text-center text-white">
        <div class="container my-5">
            <div class="row d-flex align-items-center">
                <div class="col-md-7 col-lg-8 text-center text-md-start">
                    <div class="p-3">

                        <span>Kindah Alotaibi</span>
                    </div>
                </div>

                <div class="col-md-5 col-lg-4 ml-lg-0 text-center text-md-end">

                    <a class="btn btn-outline-light btn-floating m-1 text-white" role="button"
                        href="https://github.com/Kindah12">
                        <i class="fab fa-github"></i></a>
                    <a class="btn btn-outline-light btn-floating m-1 text-white" role="button"
                        href="https://www.linkedin.com/in/kindah-alotaibi-118864280/">
                        <i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
